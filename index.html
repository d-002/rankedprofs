<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ranked profs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="/ranks.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script>const module = null</script>
        <script src="/voteKeys.js"></script>
        <script src="/client.js"></script>
    </head>

    <body>
        <h1>Ranked profs</h1>
        <div id="list">
        </div>

        <div id="votePopup">
            <div>
                <div>
                    <img id="banner" />
                    <div id="name-container">
                        <img id="pfp" />
                        <p id="name"></p>
                    </div>
                </div>

                <div id="votesContainer">
                </div>

                <div class="buttons">
                    <p class="button" onclick="javascript:vote()">Voter</p>
                    <p class="button" onclick="javascript:closeVotePopup()">Annuler</p>
                </div>
            </div>
        </div>

        <div id="login-popup">
            <h2>Ranked profs</h2>
            <h3 id="loginText">Chargement...</h3>
            <form>
                <span class="small" for="username">Nom d'utilisateur</label>
                <input type="text" id="username" />
                <label for="password" class="small">Mot de passe</label>
                <input type="password" id="password" />

                <a id="loginSubmit" onclick="loginSubmit()">Chargement...</a>

                <a id="loginToggle" onclick="loginToggle()">Chargement...</a>
            </form>
        </div>
    </body>
</html>
