<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ranked profs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="/ranks.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script>const module = null</script>
        <script src="/voteKeys.js"></script>
        <script src="/client.js"></script>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>

    <body>
        <h1>Ranked profs</h1>

        <div id="main">
            <div id="list">
            </div>

            <p>Partagez ce site le plus possible ! Mais discrètement...</p>
            <a onclick="signOut()">Se déconnecter</a>
            <a onclick="document.location.href=('/terms')">Termes et conditions</a>
            <a onclick="document.location.href=('https://github.com/d-002/rankedprofs/issues')">Contact</a>
        </div>

        <div id="votePopup" class="popup">
            <div>
                <div id="banner">
                    <img onclick="javascript:openLargeImage(false, null)" />
                </div>
                <div id="name-container">
                    <div class="left">
                        <div id="pfp" onclick="javascript:openLargeImage(true, null)">
                            <div><img alt="" /></div>
                        </div>
                        <div id="rank" class="rank"></div>
                    </div>
                    <div id="top-details">
                        <strong id="name"></strong>
                        <p id="voters"></p>
                    </div>
                </div>
                <div id="top-spacing"></div>

                <div id="mainStats">
                </div>

                <h3>Liens utiles</h3>
                <div id="links">
                </div>

                <div id="votesContainer">
                </div>

                <div id="buttons">
                    <p class="button" onclick="javascript:vote()">Voter</p>
                    <p class="button" onclick="javascript:closeVotePopup()">Annuler</p>
                </div>
            </div>
        </div>

        <div id="largeImage" onclick="javascript:closeLargeImage()">
            <div></div>
        </div>

        <div id="login-popup" class="popup show">
            <div>
                <h2>Ranked profs</h2>
                <h3 id="loginText">Chargement...</h3>
                <form>
                    <label class="small" for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" />
                    <label for="password" class="small">Mot de passe</label>
                    <input type="password" id="password" />

                    <a id="loginSubmit" class="button" onclick="loginSubmit()">Chargement...</a>

                    <a id="loginToggle" class="small" onclick="loginToggle()">Chargement...</a>
                </form>

                <h3>Ou :</h3>
                <div id="g_id_onload"
                     data-client_id="528746548900-5apnda9l45c8ffpadmnuiv16rl6ks7ul.apps.googleusercontent.com"
                     data-callback="onSignIn">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
            </div>
        </div>
    </body>
</html>
